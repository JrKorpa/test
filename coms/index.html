<script>

    // 开放修改部分Start
    var showH_offset = 200;//A类导航超过该高度显示顶部导航
    var slideGoods_perview = 2.5;//滑动商品部分每屏展示的商品个数

    //开放修改部分结束
    var goodsSwiper = new Swiper('.swiper1', {
        wrapperClass : "goods-swiper-wrapper",
        slideClass   : "goods-swiper-slide",
        slidesPerView: 2.5
    });
    var $head=$('#commonTop');

    // 导航A   START
    var $navA = $('#navA');
    $navA.css('top',$head.height());

    $(document).scroll(function(){
        var showH = showH_offset-$head.height();
        if($(document).scrollTop()>showH){
            $navA.fadeIn();
        }
        else{
            $navA.fadeOut();
            $('#navA div').removeClass('act').eq(0).addClass('act');
        }
    });
    $navA.find('div').click(function(){

        var _ind =$('#navA div').index($(this));
        $('#navA div').removeClass('act').eq(_ind).addClass('act');
        var $el = $($(this).attr("data-href"));
        if ($el.length) {
            $("html, body").animate({scrollTop: $el.offset().top - $head.height() - $navA.height()});
        }
        return false;
    });
    // 导航A   END


    //限时活动START
    var dateArr = new Array();
    $('#dateCont li').each(function(){
        dateArr.push($(this).attr('data-date'));
    });
    // console.log(dateArr);
    function getDateNum(){
        var d = new Date();
        var month = d.getMonth()+1;
        var date = d.getDate().toString().length==2? d.getDate().toString():'0'+d.getDate().toString();
        var t = month.toString()+date.toString();//获取到一个NUM型的日期
        var tStr = t.length<=3?'0'+t:t;
        return dateArr.indexOf(tStr);//返回 MMDD格式的字符串日期
    }
    if(getDateNum()==-1){//当前日期不在活动时间范围内
        
    }
    else{
        msChange(getDateNum());
    }


    function msChange(ind){
        $('#dateCont li').removeClass('act').eq(ind).addClass('act');
        $('#timeShow_block div').removeClass('act').eq(ind).addClass('act');
    }

    $('#dateCont li').click(function(){
        var index = $('#dateCont li').index($(this));
        msChange(index);
    });
    //限时活动END

    function mzChange(ind){
        $('#classCont li').removeClass('act').eq(ind).addClass('act');
        $('#clickShow_block div').removeClass('act').eq(ind).addClass('act');
    }

    $('#classCont li').click(function(){
        var index = $('#classCont li').index($(this));
        mzChange(index);
    });


//回到顶部START
    $('#goTop').click(function(){
         $("html, body").animate({scrollTop: 0});
    })


    // B类导航 START
    var $navB = $('#navB')||false;
    var $window = $(window);
    var tabTop;
     $window.bind("touchmove scroll", function () {
         setTop(tabTop);
     });
     function setTop(tabTop) {
        if($navB.height()){
            tabTop = $navB.parent().offset().top - $head.height();
        }
         
         var top = $window.scrollTop();
         $navB.css({
             "position": top > tabTop ? "fixed" : "static",
             "top":$head.height()
         });
     }
     $navB.find('div').click(function(){

        var _ind =$('#navB div').index($(this));
        $('#navB div').removeClass('act').eq(_ind).addClass('act');
        var $el = $($(this).attr("data-href"));
        if ($el.length) {
            $("html, body").animate({scrollTop: $el.offset().top - $head.height() - $navA.height()});
        }
        return false;
    });
//B类导航END
