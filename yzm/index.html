<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content='text/html; charset=utf-8'/>
	<title>验证码</title>
</head>
<body>
	<img src="../code.php" onclick="javascript:this.src='../code.php?tm='+Math.random();"><br/>
	<input id='code' type='text' name='code' placeholder='请输入验证码'/><br/>
	<input type='button' value='提交' onclick='code()'/>
</body>
<script type="text/javascript" src="../public/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
	function code(){
		var code = $('#code').val();
		$.ajax({
			url:'/yzm.php', 
			type:'post', 
	    	data:{'code':code}, 
			dataType:'json', 
			success:function(msg){
				alert(msg);
			} 
		}); 
	}
</script>
</html>
